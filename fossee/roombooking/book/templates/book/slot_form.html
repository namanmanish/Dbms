{% load static %}
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="/resources/demos/style.css">
    <link rel="stylesheet" type="text/css" href="{% static 'login/signup.css' %}">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script>
        $( function() {
        $( "#id_date" ).datepicker();
        } );
    </script>
  </head>
  <body>

    <form method="post" style="border:1px solid #ccc">
        {% csrf_token %}
      <div class="container">
        <h1>Slot Creation</h1>
    <p>Please fill in this form to create an slot.</p>
        <label for="id_ini_time">Start time:</label>
        <input type="text" name="ini_time" id="id_ini_time" required>
        <label for="id_end_time">End time:</label>
        <input type="text" name="end_time" id="id_end_time" required>
        <div class="clearfix">
          <button type="submit" class="signupbtn">Create</button>
        </div>
      </div>
    </form>
    
    </body>
